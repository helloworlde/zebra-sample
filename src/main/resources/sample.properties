# TODO 前面不能有空格，不能直接换行，不然会解析xml 失败 group 后面的sample必须要和文件名前缀相同zebra.group.sample=<groupConfig>\  <singleConfig>\  <name>zebra-master</name>\  <writeWeight>1</writeWeight>\  <readWeight>1</readWeight>\  </singleConfig>\  <singleConfig>\  <name>zebra-slave</name>\  <writeWeight>-1</writeWeight>\  <readWeight>1</readWeight>\  </singleConfig>\  </groupConfig># TODO 坑 前缀必须是 zebra，不然就是 empty master datasource in config!zebra.ds.zebra-master=<dsConfig>\  <url>jdbc:mysql://127.0.0.1:3306/zebra?characterEncoding=UTF8&amp;socketTimeout=60000</url>\  <driverClass>com.mysql.cj.jdbc.Driver</driverClass>\  <active>true</active>\  <username>root</username>\  <properties>idleConnectionTestPeriod=80&amp;acquireRetryAttempts=50&amp;acquireRetryDelay=300&amp;maxStatements=1</properties>\  <password>123456</password>\  </dsConfig>zebra.ds.zebra-slave=<dsConfig>\  <url>jdbc:mysql://127.0.0.1:3306/zebra2?characterEncoding=UTF8&amp;socketTimeout=60000</url>\  <driverClass>com.mysql.cj.jdbc.Driver</driverClass>\  <active>true</active>\  <username>root</username>\  <properties>idleConnectionTestPeriod=80&amp;acquireRetryAttempts=50&amp;acquireRetryDelay=300&amp;maxStatements=1</properties>\  <password>123456</password>\  </dsConfig>